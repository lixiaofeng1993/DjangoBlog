{% extends "../../base.html" %}

{% block css %}
    <style>

        .btn-primary:hover {
            color: red;
        }
    </style>
{% endblock %}

{% block crumbs %}
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>
                    <a href="/index">主页</a>
                </li>
                <li class="active">
                    <a class="this">系统设置</a>
                </li>
                <li class="active">
                    <a class="this-page" href="/base/sign/">签名方式</a>
                </li>
                <li class="active">
                    <a class="">编辑签名方式</a>
                </li>
            </ol>

        </div>
    </div>
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑签名方式</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" action="/base/sign_update/">
                        <input name="sign_id" value={{ sign.sign_id }} hidden>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">签名方式名称</label>
                            <div class="col-sm-6">
                                <input type="text" name="sign_name" lay-verify="title" autocomplete="off"
                                       class="form-control" value={{ sign.sign_name }}>
                            </div>
                            {% if error %}
                                <span style="color: red; font-size: 10px;">{{ error }}</span>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">签名方式描述</label>
                            <div class="col-sm-6">
                            <textarea name="description" class="form-control"
                                      rows="3">{{ sign.description }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-6 control-label">请在后台添加相应签名方式的方法代码</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="submit" class="btn btn-primary"><i
                                        class="fa fa-save"></i>&nbsp;保存
                                </button>
                                <button id="reset" type="reset" class="btn btn-primary"><i
                                        class="fa fa-repeat"></i>&nbsp;重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>



{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        //重置 刷新页面
        $('#reset').click(function () {
            location.reload();
        });
    </script>
{% endblock %}
